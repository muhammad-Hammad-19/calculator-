<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="input">
        <input readonly type="text" name="" id="inp" />
      </div>
      <div class="btns">
        <div class="exp">
          <button onclick="cal('+')">+</button>
          <button onclick="cal('-')">-</button>
          <button onclick="cal('/')">/</button>
          <button onclick="cal('*')">*</button>
        </div>
        <div class="btn-1">
          <button onclick="cal(9)">9</button>
          <button onclick="cal(8)">8</button>
          <button onclick="cal(7)">7</button>
          <button onclick="cal(6)">6</button>
        </div>
        <div class="btn-1">
          <button onclick="cal(5)">5</button>
          <button onclick="cal(4)">4</button>
          <button onclick="cal(3)">3</button>
          <button onclick="cal(2)">2</button>
        </div>
        <div class="btn-1">
          <button onclick="cal(1)">1</button>
          <button onclick="cal(0)">0</button>
          <button onclick="cal('.')">.</button>
          <button onclick="plusfunc()">=</button>
        </div>
      </div>
      <div class="clear">
        <button onclick="clr()">Clear</button>
        <button onclick="deleteLastTwo()">c</button>
      </div>
    </div>
    <script defer src="./index.js"></script>
  </body>
</html>
